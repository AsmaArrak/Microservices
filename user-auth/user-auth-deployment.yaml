apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-auth-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user-auth
  template:
    metadata:
      labels:
        app: user-auth
    spec:
      serviceAccountName: jenkins-sa  # Add this line to specify the service account
      containers:
      - name: user-auth
        image: asmaarrak/user-auth:latest
        ports:
        - containerPort: 3000
