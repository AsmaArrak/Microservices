apiVersion: apps/v1
kind: Deployment
metadata:
  name: apgateway-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: apgateway
  template:
    metadata:
      labels:
        app: apgateway
    spec:
      serviceAccountName: jenkins-sa  # Add this line to specify the service account
      containers:
      - name: apgateway
        image: asmaarrak/apgateway:latest
        ports:
        - containerPort: 4000
